<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<main>
    <section id="contact-form-group">
        <header class="contact-form-header" id="contact-form-title">
             <h2>Contact Us</h2>
             <p>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </header>
        <form class="contact-form" id="form-with-message">
            <label for="name">Name *</label>
            <input class="contact-form" type="text" id="name" name="name" placeholder="Please enter your name" maxlength="128" required>
            <label for="email">Email *</label>
            <input class="contact-form" type="email" id="email" name="email" placeholder="Email@example.com" minlength="3" maxlength="128" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
            <label for="message">Message</label>
            <textarea class="contact-form" id="message" name="message" placeholder="Your message here..." rows="5"></textarea>
            <input class="contact-form" type="submit" id="submit-btn" value="Send Message">
        </form>
    </section>
</main>
</body>
</html>
